<!doctype html>

<!-- This page "hosts" a simple demonstration of "Nanoshop Neighborhood,"
     a slightly less tiny image processing module. -->
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Nanoshop Neighborhood Demo</title>
    </head>
    <body>
        <!-- Where the action will happen. -->
        <canvas id="picture" width="1000" height="498">
            All your <code>canvas</code> are belong to us!
        </canvas>
        <div>
            <!-- A little UI to trigger the filter. -->
            <button id="apply-edge-filter-button">Apply Edge Finding Filter</button>
        </div>
         <div>
            <!-- A little UI to trigger the filter. -->
            <button id="apply-sharpen-filter-button">Apply Sharpen Filter</button>
        </div>

        <!-- To at least make the above a little easier, we
             at least recruit jQuery's services. -->
        <script src="https://code.jquery.com/jquery-latest.min.js"></script>
        <script src="nanoshop-neighborhood.js"></script>
        <script src="nanoshop-neighborhood-demo.js"></script>
    </body>
</html>
